<div class="page-container">
	<div class="container-fluid main-content h-100">
		<div class="row justify-content-center d-flex align-content-center header">
			<svg viewBox="0 0 100 100" width="30" class="ml-3">
				<path d="M60 15 L30 50 L60 85" fill="none" stroke="white" stroke-width="10" />
			</svg>
			<div class="text-center flex-grow-1">Scan the QR Code</div>
			<svg viewBox="0 0 100 100" width="30" class="mr-3"></svg>
		</div>

		<div class="row scanner-container">
			<zxing-scanner class="scanner" #scanner (camerasNotFound)="camerasNotFoundHandler()"
				(scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>

			<div class="mask d-flex justify-content-center">
				<svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100" style="width: 100%; height: 100%;">
					<defs>
						<mask id="backgroundMask">
							<rect x="0" y="-100" width="100%" height="116%" fill="#ffffff" />
							<rect x="0" y="84%" width="100%" height="116%" fill="#ffffff" />
							<rect x="0" y="15%" width="15%" height="70%" fill="#ffffff" />
							<rect x="85%" y="15%" width="15%" height="70%" fill="#ffffff" />
						</mask>

						<mask id="chromeMask">
							<rect x="0" y="0" width="25%" height="16%" fill="#ffffff" />
							<rect x="75" y="0" width="25%" height="16%" fill="#ffffff" />

							<rect x="0" y="84%" width="25%" height="15%" fill="#ffffff" />
							<rect x="75" y="84%" width="15%" height="15%" fill="#ffffff" />

							<rect x="0" y="15%" width="15%" height="10%" fill="#ffffff" />
							<rect x="0" y="75%" width="15%" height="10%" fill="#ffffff" />

							<rect x="85%" y="15%" width="15%" height="10%" fill="#ffffff" />
							<rect x="85%" y="75%" width="15%" height="10%" fill="#ffffff" />
						</mask>
					</defs>


					<rect x="0" y="-50%" width="400%" height="1000%" fill="#00000077" mask="url(#backgroundMask)" />
					<rect x="13%" y="14%" width="74%" height="72%" fill="#12B188" mask="url(#chromeMask)" />
				</svg>
			</div>
		</div>

		<div class="row justify-content-center d-flex align-content-center instruction">
			<div class="text-center">Scan the QR Code</div>
		</div>
	</div>
